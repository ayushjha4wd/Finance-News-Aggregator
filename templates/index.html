<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance News Aggregator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Finance News Aggregator</h1>
    <button onclick="fetchNews()">Fetch Latest News</button>
    <div>
        <input type="text" id="searchQuery" placeholder="Enter search term (e.g., bitcoin)">
        <button onclick="searchNews()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        function fetchNews() {
            fetch('/api/fetch_news')
                .then(response => response.json())
                .then(data => document.getElementById('results').innerHTML = `<p>${data.message}</p>`);
        }

        function searchNews() {
            const query = document.getElementById('searchQuery').value;
            fetch(`/api/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    let html = '';
                    if (data.message) {
                        html = `<p>${data.message}</p>`;
                    } else {
                        data.forEach(item => {
                            html += `<div class="news-item">
                                <h3>${item.title}</h3>
                                <p><strong>Category:</strong> ${item.category}</p>
                                <p>${item.summary}</p>
                                <a href="${item.url}" target="_blank">Read More</a>
                            </div>`;
                        });
                    }
                    document.getElementById('results').innerHTML = html;
                });
        }
    </script>
</body>
</html>
